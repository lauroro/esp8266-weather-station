<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset='UTF-8'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js'></script>

    <title>ESP8266 - DHT11</title>
    <style>
    *{
      margin: 0 auto;
      position: relative;
      font-size: 30px;
    }
    body{
      padding: 40px 15px;
      display: flex;
      flex-direction: column;
    }
    h1{
      font-size: 40px;
    }
    canvas{
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    </style>
  </head>

  <body>
    <h1>DHT11 Temperature & Humidity</h1>
    <div style='padding-top: 20px; width: 320px;'>
      <span>Temperature:</span>
      <span id='temperature'>%TEMPERATURE%</span>
      <span>Â°C</span>
    </div>
    <div style='padding-top: 20px;'>
      <span>Humidity:</span>
      <span id='humidity'>%HUMIDITY%</span>
      <span>%</span>
    </div>
    <canvas id='chart' style='width:90%; margin-top: 20px;'></canvas>

  </body>

  <script>
    var tValue;
    var hValue;
    var label;
    var labelsNum = 0;
    var ctx = document.getElementById('chart').getContext('2d');   

    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets:[
          {
            label: 'Temperature',
            borderColor: 'rgb(255, 38, 38)',
          },
          {
            label: 'Humidity',
            borderColor: 'rgb(51, 80, 255)',
          }
        ]
      },
      options: {}
    });

    setInterval(function ( ) {
      // https://www.w3schools.com/xml/xml_http.asp
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('temperature').innerHTML = this.responseText;
          tValue = this.responseText;
        }
      };
      xhttp.open('GET', '/temperature', true);
      xhttp.send();
    }, 5000);

    setInterval(function ( ) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById('humidity').innerHTML = this.responseText;
          hValue = this.responseText;
        }
      };
      xhttp.open('GET', '/humidity', true);
      xhttp.send();
    }, 5000);
  
    setInterval(function(){
      updateChart();
    },5000);

    function updateChart(){
      if(labelsNum == 20){
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }
      else{
        labelsNum++;
      }
      chart.data.labels.push(new Date().toLocaleTimeString());
      chart.data.datasets[0].data.push(tValue);
      chart.data.datasets[1].data.push(hValue);
      chart.update();
    }
  </script>
</html>
